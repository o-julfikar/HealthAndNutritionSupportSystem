<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up | Health and Nutrition Support System</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="participation.html">Participation</a></li>
        <li>
          <div class="accounts">
            <ul>
              <li><a href="register.html" class="active">Sign Up</a></li>
              <li><a href="login.html">Sign In</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <div class="register-container">
      <div class="register-items">
        <label for="txt-name">Name:</label>
        <input type="text" id="txt-name"/>
        <label for="txt-birthdate">Birthdate:</label>
        <input type="date" id="txt-birthdate">
        <label for="num-height">Height:</label>
        <input type="number" id="num-height">
        <label for="num-weight">Weight:</label>
        <input type="number" id="num-weight">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm">

        <button id="btn-register">Register</button>
      </div>
    </div>
  </body>
