<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BMI Calculator | Health and Nutrition Support System</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="bmi.css">

    </head>
    <body>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="calculator.html" class="active">Calculator</a></li>
                <li><a href="participation.html">Participation</a></li>
                <li>
                    <div class="accounts">
                        <ul>
                            <li><a href="register.html" id="sign-up">Sign Up</a></li>
                            <li><a href="login.html" id="sign-in">Sign In</a></li>
                            <li><a href="logout.html" id="sign-out" hidden>Sign Out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>


        <div class="calculator-container">
            <div class="sidebar">
                <a href="calorie.html">Count calorie intake</a>
                <a href="bmi.html" class="active">Check BMI</a>
            </div>
            <div class="calculator-body">
                <div class="bmi-container">

                    <label for="num-height">Height (in cm):</label>
                    <input type="number" min="0" id="num-height">
                    <label for="num-weight">Weight (in kg):</label>
                    <input type="number" min="0" id="num-weight">
                    <div class="self-checkbox">
                        <input type="checkbox" id="chk-self">
                        <label for="chk-self">For myself</label>
                    </div>
                    <button class="submit" onclick="getBMI()">Calculate BMI</button>

                    <p id="txt-result" hidden>Your BMI Result: </p>

                </div>

            </div>
        </div>

        <script src="bmi.js"></script>
        <script src="auth.js"></script>
    </body>
</html>
